<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Try Margin</title>
    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <div class="input_wrapper">
      <header>
        <h2>Input</h2>
        <input type="radio" id="shopping" name="input" value="shopping" checked="checked"><label for="shopping">To Do List</label>
        <input type="radio" id="notes" name="input" value="notes"><label for="notes">Note Taking</label>
        <input type="radio" id="reading" name="input" value="reading"><label for="reading">Reading App</label>
      </header>
      <textarea class="input light" autofocus>Parent
  Child
  Grandchild
   Great [Grand]c[hi]ld
  Child</textarea>
    </div><div class="output_wrapper">
      <header>
        <h2>Output</h2>
        <!--<input type="radio" id="pretty" name="output" value="pretty" data-display="html" checked="checked" ><label for="pretty">Pretty</label>-->
        <input type="radio" id="json" name="output" value="json" data-display="text" checked="checked" ><label for="json">JSON</label>
        <!--<input type="radio" id="markdown" name="output" data-display="text" value="markdown"><label for="markdown">Markdown</label>-->
      </header>
      <div class="output dark"></div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/TreeModel.js"></script>
    <script src="js/margin-parser.js"></script>
    <script src="js/MarginConverter.js"></script>
    <script src="js/MarginParserExample.js"></script>
  </body>

</html>
